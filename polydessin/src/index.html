<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <title>PolyDessin</title>
  </head>
  <body>
    <main>
      <section id="sidebar">
        <form id="config-form">
          <fieldset id="config">
            <legend>Tool options</legend>
            <div>
              <label for="input-color">Color : </label>
              <input id="input-color" type="color" />
            </div>
            <div>
              <label for="input-width">Width : </label>
              <input id="input-width" type="number" min="1" max="10" step="1" value="1" />
            </div>
          </fieldset>
        </form>
        <p>Draw on the canvas on the right</p>
      </section>
      <section id="drawing-board">
        <canvas id="base-canvas" width="1400" height="800"></canvas>
      </section>
    </main>
  </body>
</html>
